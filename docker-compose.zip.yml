version: "3"

services:
  zipper:
    build:
      context: tools
      dockerfile: zip.dockerfile
    entrypoint: bash
    command: make-zip.sh
    working_dir: /scripts
    volumes:
      - "./yesticket/:/app"
      - "./bin/:/scripts"
      - "./out/:/build"
      - "./CHANGELOG.md:/meta/CHANGELOG.md:ro"
    restart: "no"
